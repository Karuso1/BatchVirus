name: Batch File Scanner

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  scan-batch:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan batch files for potentially dangerous commands
        shell: powershell
        run: |
          echo "Scanning .bat files for potentially dangerous commands..."
          $files = Get-ChildItem -Path . -Filter *.bat -Recurse
          $dangerous = @("format", "del /f", "rd /s", "shutdown", "cipher", "reg delete", "net user")
          $found = $false

          foreach ($file in $files) {
            $content = Get-Content $file.FullName
            foreach ($word in $dangerous) {
              if ($content -match $word) {
                Write-Host "Warning: Dangerous command found in $($file.FullName): $word"
                $found = $true
              }
            }
          }

          if (-not $found) {
            Write-Host "No dangerous commands detected in any batch files."
          } else {
            Write-Host "Scan complete. Dangerous commands were found."
          }

      - name: Mark scan as complete
        run: echo "Batch file scan completed successfully."
